<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
    <label>Username :</label>
    <input type="test" placeholder="Enter The Valid UserName" required size="50px" maxlength="10" minlength="4"> <br><br>

    <label>Password :</label>
    <input type="test" placeholder="Enter The Valid Password" required size="50px" maxlength="10" minlength="4"> <br><br>

    <label>Email :</label>
    <input type="email"><br><br>

    
    <label>URL :</label>
    <input type="url"><br><br>

    
    <label>AGE :</label>
    <input type="number"><br><br>

    
    <label>DOB :</label>
    <input type="date"><br><br>

    
    <label>WEEK :</label>
    <input type="week"><br><br>

    
    <label>TIME :</label>
    <input type="time"><br><br>

    <input type="Submit" value="Login">
    <button>SignUp</button>

    <input type="Reset" value="Clear">
</form>
</body>
</html>
